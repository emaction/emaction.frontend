<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emaction Test</title>
  <!-- <script src="./index.js"></script> -->
  <style>
    #gray-smile:hover {
      border-color: #bbb !important;
    }
    .reaction-not-clicked:hover {
      background-color: #eaeef2;
    }
    .reaction-clicked:hover {
      background-color: #b6e3ff;
    }
    .reaction-clicked {
      background-color: #ddf4ff;
    }
    .available-reaction:hover {
      background-color: #f3f4f6 !important;
    }
  </style>
</head>

<body>
  <div style="display: flex; flex-direction: column;">
    <h3>Title</h3>
    <p>Paragraph</p>
    <div id="emaction"></div>
    <!-- container -->
    <div style="display: flex; gap: 0.375rem;">
      <!-- 灰色笑脸 -->
      <div id="gray-smile"
        style="position: relative; border-radius: 800px; border: 1px solid #d0d7de; width: 16px; height: 16px; background-color: #f6f8fa; padding: 0.25rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" style="fill: #656d76; cursor: pointer;">
          <path
            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm3.82 1.636a.75.75 0 0 1 1.038.175l.007.009c.103.118.22.222.35.31.264.178.683.37 1.285.37.602 0 1.02-.192 1.285-.371.13-.088.247-.192.35-.31l.007-.008a.75.75 0 0 1 1.222.87l-.022-.015c.02.013.021.015.021.015v.001l-.001.002-.002.003-.005.007-.014.019a2.066 2.066 0 0 1-.184.213c-.16.166-.338.316-.53.445-.63.418-1.37.638-2.127.629-.946 0-1.652-.308-2.126-.63a3.331 3.331 0 0 1-.715-.657l-.014-.02-.005-.006-.002-.003v-.002h-.001l.613-.432-.614.43a.75.75 0 0 1 .183-1.044ZM12 7a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM5 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm5.25 2.25.592.416a97.71 97.71 0 0 0-.592-.416Z">
          </path>
        </svg>
        <div style="display: flex; position: absolute; top: -3rem; font-size: 0.875rem; background-color: #fff; box-shadow: #8c959f33 0px 8px 24px 0px; border: 1px solid #d0d7de; border-radius: 0.375rem; padding: 0 0.125rem;">
          <span class="available-reaction" style="cursor: pointer; margin: 0.25rem 0.125rem; padding: 0.25rem; border-radius: 0.375rem;">🎉</span>
          <span class="available-reaction" style="cursor: pointer; margin: 0.25rem 0.125rem; padding: 0.25rem; background-color: #ddf4ff; border-radius: 0.375rem;">🎉</span>
        </div>
      </div>
      <!-- 我没点的 reaction -->
      <div class="reaction-not-clicked" style="cursor: pointer; color: #656d76; display: flex; justify-content: center; align-items: center; border: 1px solid #d0d7de; border-radius: 108px; padding: 0 0.25rem; font-size: 12px;">
        <span>🎉</span><span style="padding:0 0.375rem;">1</span>
      </div>
      <!-- 我点了的 reaction -->
      <div class="reaction-clicked" style="cursor: pointer; color: #0969da; display: flex; justify-content: center; align-items: center; border: 1px solid #0969da; border-radius: 108px; padding: 0 0.25rem; font-size: 12px;">
        <span>🎉</span><span style="padding:0 0.375rem;">10086</span>
      </div>
    </div>
    <p>footer</p>
  </div>
</body>

</html>
